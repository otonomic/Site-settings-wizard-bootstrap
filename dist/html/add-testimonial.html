<h4>Add Testimonial</h4>
<form>
    <fieldset class="form-group">
        <label for="formReviewerName">Reviewer's name</label>
        <input type="text" class="form-control" id="formReviewerName" placeholder="">
    </fieldset>
    <fieldset class="form-group">
        <label for="formReviewerImage">Reviewer's image</label>
        <input type="text" class="form-control" id="formReviewerImage">
    </fieldset>
    <fieldset class="form-group">
        <label for="formRating">Rating</label>
        <input type="number" min="1" max="5" class="form-control" id="formRating">
    </fieldset>
    <fieldset class="form-group">
        <label for="formReviewText">Review text</label>
        <textarea class="form-control" id="formReviewText" placeholder=""></textarea>
    </fieldset>

    <div class="action-buttons text-xs-right">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-chevron-right"></i> Next
        </button>
    </div>
</form>
