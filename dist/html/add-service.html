<h4>Add Service</h4>
<form>
    <fieldset class="form-group">
        <label for="formServiceName">Service name</label>
        <input type="text" class="form-control" id="formServiceName" placeholder="">
    </fieldset>
    <fieldset class="form-group">
        <label for="formDescription">Description</label>
        <textarea class="form-control" id="formDescription" placeholder=""></textarea>
    </fieldset>
    <fieldset class="form-group">
        <label for="formIcon">Icon</label>
        <input type="text" class="form-control" id="formIcon">
    </fieldset>

    <div class="action-buttons text-xs-right">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-chevron-right"></i> Next
        </button>
    </div>
</form>
