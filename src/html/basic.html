<h4>Basic Details</h4>
<form>
    <fieldset class="form-group">
        <label for="formBusinessName">Business name</label>
        <input type="text" class="form-control" id="formBusinessName" placeholder="">
    </fieldset>
    <fieldset class="form-group">
        <label for="formAddress"><i class="fa fa-map-marker"></i> Address</label>
        <input type="text" class="form-control" id="formAddress" placeholder="Address">
    </fieldset>
    <fieldset class="form-group">
        <label for="formPhone"><i class="fa fa-phone"></i> Phone</label>
        <input type="text" class="form-control" id="formPhone" placeholder="Phone">
    </fieldset>

    <div class="action-buttons text-xs-right">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-chevron-right"></i> Next
        </button>
    </div>
</form>
